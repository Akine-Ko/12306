spring.application.name=member
# 启动环境，nacos会根据环境读不同的配置dataId:member-dev.properties
spring.profiles.active=dev


# nacos server 地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置中心文件后缀，默认properties
spring.cloud.nacos.config.file-extension=properties
# nacos命名空间
spring.cloud.nacos.config.namespace=mytrain
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos



# nacos server 注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# nacos注册中心命名空间
spring.cloud.nacos.discovery.namespace=mytrain
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos

# seata注册中心，和seata server的application.yml保持一致
seata.registry.type=nacos
seata.registry.nacos.application=seata-server
seata.registry.nacos.server-addr=127.0.0.1:8848
seata.registry.nacos.group=SEATA_GROUP
seata.registry.nacos.namespace=mytrain
seata.registry.nacos.username=nacos
seata.registry.nacos.password=nacos


# seata配置中心，和seata server的application.yml保持一致
seata.config.type=nacos
seata.config.nacos.server-addr=127.0.0.1:8848
seata.config.nacos.group=SEATA_GROUP
seata.config.nacos.namespace=mytrain
seata.config.nacos.dataId=seataServer.properties
seata.config.nacos.username=nacos
seata.config.nacos.password=nacos


