spring.application.name=batch
# 启动环境，nacos会根据环境读不同的配置dataId:batch-dev.properties
spring.profiles.active=dev


# nacos server 地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置中心文件后缀，默认properties
spring.cloud.nacos.config.file-extension=properties
# nacos命名空间
spring.cloud.nacos.config.namespace=mytrain
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos



# nacos server 注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# nacos注册中心命名空间
spring.cloud.nacos.discovery.namespace=mytrain
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos


# sentinel控台
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=localhost:18080
spring.cloud.sentinel.eager=true

# sentinel + nacos
spring.cloud.sentinel.datasource.degrade.nacos.server-addr=localhost:8848
spring.cloud.sentinel.datasource.degrade.nacos.namespace=mytrain
spring.cloud.sentinel.datasource.degrade.nacos.group-id=DEFAULT_GROUP
spring.cloud.sentinel.datasource.degrade.nacos.data-id=sentinel-batch-degrade
spring.cloud.sentinel.datasource.degrade.nacos.rule-type=degrade
spring.cloud.sentinel.datasource.degrade.nacos.username=nacos
spring.cloud.sentinel.datasource.degrade.nacos.password=nacos


feign.sentinel.enabled=true
spring.cloud.openfeign.lazy-attributes-resolution=true